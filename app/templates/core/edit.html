{% extends 'core/layout.html' %}
{% load static %}
{% load i18n %}

{% block title %}
    Home
{% endblock title %}

{% block body %}
<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-md">
        <div class="flex justify-between">
            <h1 class="text-2xl font-semibold mb-5">Atualizar</h1>
            <a href="{% url 'index' %}" class="font-medium text-red-600 dark:text-red-500 hover:underline">Cancelar</a>
        </div>
    <div class="grid grid-cols-1 gap-4">
        <form method="post">{% csrf_token %}
            {{ form }}
            <input type="submit" value="Atualizar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full cursor-pointer">
        </form>
    </div>
</div>
{% endblock body %}
