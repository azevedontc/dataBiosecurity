{% load static %} {% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    {% if user.theme == 'dark' %} {% else %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% endif %}

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="min-h-screen flex justify-center items-center">
    <form action="{% url 'login' %}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.username }}
            {{ form.username.errors }}
          </div>
        <div class="field">
          {{ form.password }}
          {{ form.password.errors }}
        </div>
        
        <div class="flex items-center justify-between">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline my-4">Entrar</button>
            <!-- <a href="{% url 'password_reset' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Esqueceu a senha?</a> -->
        </div>
        
        {% if error %}
            <p class="my-1 text-red-500 font-medium">{{ error }}</p>
        {% endif %}

        <div class="auth__redirect subtext">
        <p>
            NÃ£o possui cadastro?
            <a href="{% url 'register' %}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
            Criar conta
            </a>
            <!-- <a href="{% url 'password_reset' %}"> -->
            <!-- {% trans 'Forgot Password?' %} -->
            <!-- </a> -->
        </p>
        </div>
    </form>
    </main>
  </body>
</html>
